<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/inscripciones.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Inscripciones</title>
</head>

<body>
    <header></header>



    <main>

        <section class="caminantes2">
            <div>
                <img src="./recursos/landscape-forest-illustration-mountains-digital-art-artwork-1344-wallhere.com.png"
                    alt="">
            </div>
        </section>



        <section class="container-inscripciones">
            <div class="row">

                <h1>Inscripciones</h1>

                <div class="contacto-datos col-md-6 mx-auto">
                    <div class="requisitos">
                        <p>Requisitos de Incripcion:</p>
                        <p>Tener entre 5 y 11 años</p>
                        <p>Tener acompañamiento de la familia durante el ciclo lectivo</p>
                    </div>
                    <div class="incripcion-img">
                        <img src="./recursos/logocircu2.jpg" alt="">
                    </div>
                </div>
                <div class="contacto-form px-5 col-md-6 mx-auto">

                    <div class="cont-texto">
                        <div class="texto-form">
                            <p>Para comenzar con el proceso de inscripcion deben completar el siguiente formulario</p>
                        </div>
                        <div class="logo-form">
                            <img src="./recursos/logo.png" alt="">
                        </div>
                    </div>



                    <form class="formulario">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Nombre y Apellido (padre/madre/tutor)">
                        </div>
                        <div class="form-group">
                            <label for="nombreAlumno">Nombre Alumno</label>
                            <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre Alumno">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">

                        </div>

                        <div class="form-group">
                            <label for="telefono">Numero de telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="numero de telefono">
                        </div>

                        <div class="form-group">
                            <label for="nombre">Turno</label>
                            <select class="form-select" aria-label="Default select example">

                                <option selected value="1">Mañana</option>
                                <option value="2">Tarde</option>
                                <option value="3">noche</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3"></textarea>
                            <small class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>


                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>


                </div>
            </div>



        </section>










    </main>


    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/2337819ade.js" crossorigin="anonymous"></script>
</body>

</html>
